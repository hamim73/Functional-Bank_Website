<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Welcome To <span class="font-bold">ABC Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-red-200 w-3/4 mx-auto mt-7 p-7">
            <h1 class="text-2xl font-bold mb-5">Please Login</h1>
            <div>
                <input class="border-2 border-red-500 rounded block w-3/4 px-3 mb-3 " type="email" name="" id="user-email" placeholder="Your Enail">

                <input class="border-2 border-red-500 rounded block w-3/4 px-3 mb-3" type="password" name="" id="user-password" placeholder="Password">
                <button id="login-submit-btn" class="bg-green-600 px-3 py-2 border rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
